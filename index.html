<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A random image picker. This will pick a random image from a bunch of images with a nice visual carousel.">
  <meta name="author" content="Manu De Buck">

  <title>Random Image Picker</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body class="d-flex flex-column">

  <div class="page-content d-flex flex-column">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="https://manudebuck.github.io/random-image-picker">Random Image Picker</a>
      </div>
    </nav>
  
    <!-- Page Content -->
    <div class="container page-content">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-3 mb-3">Random image picker</h1>
          <p id="information-text" class="step-2-clear"></p>
          <button type="button" class="btn btn-success" onclick="pickRandomImage();">Pick random image</button>
          <button type="button" class="btn btn-warning" onclick="reset();">Reset images</button>
          <div id="random-image" class="step-2-clear h-55 mt-5"></div>
        </div>
      </div>
  </div>

  <footer class="sticky-footer py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Made by <a href="https://www.mdebuck.org">Manu De Buck</a>. Find the project on <a href="https://github.com/ManuDeBuck/random-image-picker/">GitHub</a>.</small>
    </div>
  </footer>

  <!-- Javascript -->
  <script type="text/Javascript" src="actions.js"></script>
  <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
