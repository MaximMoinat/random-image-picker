<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Pick a random weather effect for a game of FR Meteo">
  <meta name="author" content="Maxim Moinat">

  <title>Flamme Rouge Meteo Picker</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

</head>

<body class="d-flex flex-column">

  <div class="page-content d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <img class="banner" src="resources/FR_banner.png">
    </nav>
  
    <!-- Page Content -->
    <div class="container page-content">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-3 mb-3">Flamme Rouge Meteo Picker</h1>
          <p id="information-text" class="step-2-clear"></p>
          <button id="pick-button" type="button" class="btn btn-success" onclick="pickRandomImage();">Pick random image</button>
          <button id="reset-button" type="button" class="btn btn-warning" disabled onclick="reset();">Reset images</button>
          <div id="random-image-div" class="step-2-clear h-55 mt-5">
            <img id="random-image" class="img-thumbnail random-image" src="">
          </div>
        </div>
      </div>
  </div>

  <footer class="sticky-footer py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Made by Maxim Moinat, based on <a href="https://github.com/ManuDeBuck/random-image-picker/">Random-Image-Picker</a>
        by <a href="https://www.mdebuck.org">Manu De Buck</a>. Find the project on <a href="https://github.com/MaximMoinat/random-image-picker/">GitHub</a>.</small>
    </div>
  </footer>

  <!-- Javascript -->
  <script type="text/Javascript" src="actions.js"></script>
  <script src="vendor/jquery/jquery-3.4.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
